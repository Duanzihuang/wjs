<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>微金所</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="wjs_header hidden-xs hidden-sm">
        <div class="container">
          <div class="row">
              <div class="col-lg-2 col-md-2">
                  <a href="" class="wjs_app">
                      <span class="wjs_icon wjs_icon_phone"></span>
                      <span>手机微金所</span>
                      <span class="glyphicon glyphicon-menu-down"></span>
                      <img src="images/code.jpg" alt="">
                  </a>
              </div>
              <div class="col-lg-5 col-md-5">
                  <span class="wjs_icon wjs_icon_tel"></span>
                  <span>4006-89-4006（服务时间：9:00-21:00）</span>
              </div>
              <div class="col-lg-2 col-md-2">
                  <a href="">常见问题</a>
                  <a class="m_l10" href="">财富登录</a>
              </div>
              <div class="col-lg-3 col-md-3">
                  <a class="btn btn-register btn-xs" href="">免费注册</a>
                  <a class="btn btn-xs" class="m_l10" href="">登录</a>
              </div>
          </div>
        </div>
    </header>
    <!--导航栏-->
    <!--固定位置显示浮动  使用affix data-spy="affix -->
    <nav class="navbar wjs_nav">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <span class="wjs_icon wjs_icon_logo"></span>
            <span class="wjs_icon wjs_icon_word"></span>
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">我要投资 <span class="sr-only">(current)</span></a></li>
            <li><a href="#">我要借贷</a></li>
            <li><a href="#">平台介绍</a></li>
            <li><a href="#">新手专区</a></li>
            <li><a href="#">最新动态</a></li>
            <li><a href="#">微平台</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right hidden-sm hidden-xs">
            <li><a href="#">个人中心</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="wjs_banner">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators" id="indatorsic">
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" id="inner" role="listbox">
        </div>
      
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <!-- 轮播图模板 -->
    <script type="text/html" id="dotId">
      <% _.each(model,function(item,i){ %>
        <li data-target="#carousel-example-generic" data-slide-to="<%=i%>" class="<%=i===0 ? 'active' : ''%>"></li>
      <%})%>
    </script>
    <script type="text/html" id="imgItem">
      <% _.each(model.list,function(item,i){ %>
        <div class="item <%=i==0 ? 'active':''%>">
          <% if (model.isMobile) { %>
            <a class="img_mobile" href="">
              <img src="<%=item.img%>" alt="...">
            </a>
          <% }  else { %>
            <a class="img_box" style="background-image:url(<%=item.bg%>)" href="#"></a>
          <% } %>
        </div>
      <%})%>
    </script>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.js"></script>
    <script src="https://cdn.bootcss.com/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
